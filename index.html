<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Unit Converter</h1>
    <div class="container">
        <div id="one">
            <h4 class="Feet">Feet</h4>
            <input type="text" id="feet" value="0">
        </div>
        <h1 class="equal">=</h1>
        <div id="sec">
            <h4 class="Inch">Inch</h4>
            <input type="text" id="inch" value="0">
        </div>
    </div>


    <script src="scrip.js"></script>
</body>
</html>
